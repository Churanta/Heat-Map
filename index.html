<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Heatmap</title>

    <style>
        html,
        body,
        #map-canvas {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
    <script>
        var map, pointArray, heatMap;

        var roadData = [
            new google.maps.LatLng(12.9716, 77.5946),
            new google.maps.LatLng(12.9717, 77.5947),
            new google.maps.LatLng(12.9718, 77.5948), 
            new google.maps.LatLng(12.9719, 77.5946), 
            new google.maps.LatLng(12.97110, 77.5949), 
            new google.maps.LatLng(12.97111, 77.5950), // Bangalore
            // Add more LatLng points here
        ];

        function initialize() {
            var mapOptions = {
                zoom: 16,
                center: new google.maps.LatLng(12.9716, 77.5946), // Bangalore
                mapTypeId: google.maps.MapTypeId.SATELLITE
            };

            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            var pointArray = new google.maps.MVCArray(roadData);

            heatMap = new google.maps.visualization.HeatmapLayer({
                data: pointArray
            });
            heatMap.setMap(map);
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
    <div id="map-canvas"></div>
</body>

</html>
