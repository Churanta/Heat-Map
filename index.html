<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Heatmap</title>

    <style>
        html,
        body,
        #map-canvas {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
    <script>
        var map, pointArray, heatMap;

        var dynamicCoordinates = [{
                lat: 12.9716,
                lng: 77.5946
            },
            {
                lat: 12.9717,
                lng: 77.5947
            },
            {
                lat: 12.9718,
                lng: 77.5948
            },
            {
                lat: 12.9719,
                lng: 77.5946
            },
            {
                lat: 12.9720,
                lng: 77.5949
            },
            {
                lat: 12.9721,
                lng: 77.5950
            },
            {
                lat: 12.9722,
                lng: 77.5951
            }, // Bangalore
            {
                lat: 12.9723,
                lng: 77.5952
            },
            {
                lat: 12.9724,
                lng: 77.5953
            },
            {
                lat: 12.9725,
                lng: 77.5954
            },
            {
                lat: 12.9726,
                lng: 77.5955
            }
            // Add more LatLng points here
        ];

        function initialize() {
            var mapOptions = {
                zoom: 16,
                center: new google.maps.LatLng(12.9716, 77.5946), // Bangalore
                mapTypeId: google.maps.MapTypeId.SATELLITE
            };

            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            var roadData = dynamicCoordinates.map(function (coord) {
                return new google.maps.LatLng(coord.lat, coord.lng);
            });

            var pointArray = new google.maps.MVCArray(roadData);

            heatMap = new google.maps.visualization.HeatmapLayer({
                data: pointArray
            });
            heatMap.setMap(map);
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
    <div id="map-canvas"></div>
</body>

</html>
