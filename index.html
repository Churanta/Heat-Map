<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Heatmap</title>

    <style>
        html,
        body,
        #map-canvas {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
    <script>
        var map, pointArray, heatMap;

        // Function to generate dynamic coordinates
        function generateDynamicCoordinates() {
            var dynamicCoordinates = [
            {
            lat: 12.9716,
            lng: 77.5946,
            value: 6 // Set the value for this point
            },
            {
            lat: 12.9717,
            lng: 77.5947,
            value: 11 // Set the value for this point
            },
            {
            lat: 12.9718,
            lng: 77.5948,
            value: 15 // Set the value for this point
            },
            {
            lat: 12.9719,
            lng: 77.5946,
            value: 18 // Set the value for this point
            },
            {
            lat: 12.9720,
            lng: 77.5949,
            value: 25 // Set the value for this point
            },
            {
            lat: 12.9721,
            lng: 77.5950,
            value: 30 // Set the value for this point
            },
            {
            lat: 12.9722,
            lng: 77.5951,
            value: 35 // Set the value for this point
            }, // Bangalore
            {
            lat: 12.9723,
            lng: 77.5952,
            value: 40 // Set the value for this point
            },
            {
            lat: 12.9724,
            lng: 77.5953,
            value: 45 // Set the value for this point
            },
            {
            lat: 12.9725,
            lng: 77.5954,
            value: 50 // Set the value for this point
            },
            {
            lat: 12.9726,
            lng: 77.5955,
            value: 55 // Set the value for this point
            },
            {
            lat: 12.9927,
            lng: 77.5956,
            value: 60 // Set the value for this point
            },

            {
            lat: 12.9929,
            lng: 77.5959,
            value: 61 // Set the value for this point
            }];

            // Add your dynamic latitude and longitude generation logic here
            // For example, you can generate random coordinates within a certain range
            for (var i = 0; i < 10; i++) {
                var lat = 12.9716 + (Math.random() - 0.5) * 0.01;
                var lng = 77.5946 + (Math.random() - 0.5) * 0.01;
                dynamicCoordinates.push({
                    lat: lat,
                    lng: lng
                });
            }

            return dynamicCoordinates;
        }

        function initialize() {
            var mapOptions = {
                zoom: 16,
                center: new google.maps.LatLng(12.9716, 77.5946), // Bangalore
                mapTypeId: google.maps.MapTypeId.SATELLITE
            };

            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            var dynamicCoordinates = generateDynamicCoordinates();

            var roadData = dynamicCoordinates.map(function (coord) {
                return new google.maps.LatLng(coord.lat, coord.lng);
            });

            var pointArray = new google.maps.MVCArray(roadData);

            heatMap = new google.maps.visualization.HeatmapLayer({
                data: pointArray
            });
            heatMap.setMap(map);
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
    <div id="map-canvas"></div>
</body>

</html>
